<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura) {

		return (peso / (altura * altura));
	
	}

	nombre = prompt("infome su nombre")
	pesoInformado = prompt(nombre + ", infome su peso")
	alturaInformado = prompt(nombre + ",infome su altura")
	
	imcCalculado = calcularImc(pesoInformado,alturaInformado)

	imprimir(nombre + ", su imc calculado es: " + imcCalculado);

    if (imcCalculado < 18.5) {
        imprimir("imc por debajo de lo recomendado")
    }

    if (imcCalculado >= 18.5 && imcCalculado <= 24.9) {
        imprimir("imc en intervalo recomendado")
    }

    if (imcCalculado < 30 && imcCalculado >= 25) {
        imprimir("imc un poco por encima de lo recomendado")
    }

    if (imcCalculado >= 30) {
        imprimir("imc muy por encima de lo recomendado")
    }
</script>
