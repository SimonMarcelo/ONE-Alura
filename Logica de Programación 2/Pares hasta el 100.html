<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 1;
    
    
    while (contador * 2 <= 100) {
    var resultado = contador * 2;
    imprimir (resultado);
    
    contador++;
    
}

    imprimir("FIN")

</script>
