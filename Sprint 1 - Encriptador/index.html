<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Encriptador de texto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/Logo.png" alt="Logo de Alura">
        </header>
        <main>
            <section>
                <textarea type="text" class="input-text" name="" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
                <h6>Solo letras minúsculas y sin acentos</h6>
                <div>
                    <button type="button" onclick="btnencriptar()">Encriptar</button>
                    <button type="button">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea name="textoDevuelto" class="output-text" id="" cols="18" rows="8"></textarea>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
